<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Hero Section */
        .hero {
            padding: 5rem 1rem;
            height: 70vh;
            text-align: left;
            background: #fdf6ec;
            position: relative;
            align-items: center;
            align-content: center;
            margin: 0 auto;
            overflow: hidden;
        }

        .hero::before{
            content: "";
            position: absolute;
            top: 0; left: 0; 
            width: 100%;
            height: 100%;
            background-image: url(HompageImg/finalbg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
            background-position: center;
          
        }
        .hero::after{
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
          background: linear-gradient(to bottom,#00000060,#2c1a13a4 );
            z-index: 1;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
        }

    .hero-container{
        margin: 0 auto;
        box-sizing: border-box;
        display: flex;
    }
    .header-hero{
        z-index: 3;
    }
     
    .header-hero h1{
        font-size: 3rem;
        font-weight: bold;
        color: white;
        z-index: 3;
        text-align: left;
    }
    .header-hero p{
        font-size: 1.25rem;
            color: white;
            margin-bottom: 2rem;
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
            z-index: 3;
            text-align: left;
    }

    .cta-button2 {
        background: #a8c6861a;
        color: white;
        padding: 0.8rem 2.5rem;
        border: 2px black;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease;
        z-index: 3;
    }

    .cta-button2:hover {
        background: #a8c686;
        color: #6f4e37;
    }
    
    </style>
</head>
<body>
    <main>
    <!-- HERO BANNER -->
        <section  class="hero">
        <div class="hero-container">
            <div class= "header-hero">
            <h1> Brew it. Bite it. Love it.</h1><br>
            <p>Where greate coffee meets irrestible pastries,<br>
                 because you deserve delicious, every day</p>
                 <a href="#" class="cta-button2">Try it!</a>
            </div>
        </div>
    </section>
    <section>
        <div class="contact-cards">

        </div>
    </section>
    </main>
     

</body>
</html>
